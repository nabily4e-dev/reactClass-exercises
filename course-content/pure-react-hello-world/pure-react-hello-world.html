<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello React!</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- 
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script> 
    -->

    <script src="./react.development.js" crossorigin></script>
    <script src="./react-dom.development.js" crossorigin></script>

    <script>
      function App() {
        // Initialize the state with the current time
        const [time, setTime] = React.useState(new Date().toLocaleTimeString());

        // Set up an effect to update the time every second
        React.useEffect(function () {
          const intervalId = setInterval(function () {
            setTime(new Date().toLocaleTimeString());
          }, 1000);

          // Cleanup interval on component unmount
          return function () {
            clearInterval(intervalId);
          };
        }, []);

        // Return a header element with the current time
        return React.createElement('header', null, `Hello React! It's ${time}`);
      }

      // Create a root for rendering the React app
      const root = ReactDOM.createRoot(document.getElementById('root'));

      // Render the App component
      root.render(React.createElement(App));
    </script>
  </body>
</html>
